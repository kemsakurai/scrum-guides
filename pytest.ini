[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    phase1: Phase 1 basic functionality tests
    phase2: Phase 2 integration tests
    phase3: Phase 3 advanced scenarios
    slow: Tests that take significant time to run
    integration: Integration tests
    unit: Unit tests

addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
